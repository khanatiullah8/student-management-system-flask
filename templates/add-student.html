{% extends 'base.html' %}

{% block title %}
Add student
{% endblock title %}

{% block body %}
<div class="container my-3">
  <h2 class="text-center">Add Student Form</h2>
  <form action="add-student" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" required autocomplete="off">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required autocomplete="off">
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" name="dob" id="dob" required autocomplete="off">
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" name="gender">
        <option selected>Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="rollnumber" class="form-label">Roll Number</label>
      <input type="text" class="form-control" name="rollnumber" id="rollnumber" required autocomplete="off">
    </div>
    <div class="mb-3">
      <label for="admissiondate" class="form-label">Admission Date</label>
      <input type="date" class="form-control" name="admissiondate" id="admissiondate" required>
    </div>
    <div class="mb-3">
      <label for="course" class="form-label">Course</label>
      <input type="text" class="form-control" name="course" id="course" required autocomplete="off">
    </div>
    <div class="mb-3">
      <label for="photo" class="form-label">Profile Photo</label>
      <input type="file" class="form-control" name="photo" id="photo" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
