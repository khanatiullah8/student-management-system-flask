{% extends 'base.html' %}

{% block title %}
Update student
{% endblock title %}

{% block body %}
<div class="container my-3">
  <h2 class="text-center">Update Student Form</h2>
  <form action="/update-student/{{student.id}}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" required autocomplete="off" value={{student.name}}>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required autocomplete="off" value={{student.email}}>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" name="dob" id="dob" required autocomplete="off" value={{student.dob}}>
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" name="gender">
        <option selected>Select</option>
        <option value="male" {% if student.gender == "male" %}selected{% endif %}>Male</option>
        <option value="female" {% if student.gender == "female" %}selected{% endif %}>Female</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="rollnumber" class="form-label">Roll Number</label>
      <input type="text" class="form-control" name="rollnumber" id="rollnumber" required autocomplete="off" value={{student.roll_number}}>
    </div>
    <div class="mb-3">
      <label for="admissiondate" class="form-label">Admission Date</label>
      <input type="date" class="form-control" name="admissiondate" id="admissiondate" required value={{student.admission_date}}>
    </div>
    <div class="mb-3">
      <label for="course" class="form-label">Course</label>
      <input type="text" class="form-control" name="course" id="course" required autocomplete="off" value={{student.course}}>
    </div>
    <div class="mb-3">
      <label for="photo" class="form-label">Profile Photo</label>
      <input type="file" class="form-control" name="photo" id="photo" accept="image/*" required>
      <small>current photo: {{student.photo}}</small>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock body %}
